<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload Excel File for Translation</h1>
      <input type="file" id="fileInput" accept=".xlsx" />
      <button id="uploadBtn">Upload & Translate</button>

      <div id="progressContainer">
        <p id="progressText">Waiting for upload...</p>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <a id="downloadLink" style="display: none" download
        >Download Translated File</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
