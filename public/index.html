<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload Excel File for Translation</h1>
      <input type="file" id="fileInput" accept=".xlsx" />

      <!-- Translation Mode Dropdown -->
      <label for="translationMode">Choose Translation Mode:</label>
      <select id="translationMode">
        <option value="english_to_msa">English to MSA</option>
        <option value="msa_to_other">MSA to Other Dialects</option>
      </select>

      <!-- Model Selection Dropdown -->
      <label for="modelSelect">Choose Translation Model:</label>
      <select id="modelSelect">
        <option value="openai">OpenAI 4o mini (Default)</option>
        <option value="mistral_1">Mistral Saba Latest</option>
        <option value="mistral_2">Mistral-7B-Instruct-v0.3</option>
        <option value="gemma">gemma-3-12b-it</option>
        <option value="meta_1">Llama-3.1-8B</option>
        <option value="meta_2">Llama-3.2-1B</option>
        <option value="meta_3">Llama-3.2-11B</option>
        <option value="qwen_2">Qwen2-VL-7B</option>
        <option value="qwen_2_5">Qwen2.5-7B</option>
        <option value="deepseek">DeepSeek-R1-Distill</option>
      </select>

      <button id="uploadBtn">Upload & Translate</button>

      <div id="progressContainer" style="display: none; margin-top: 20px">
        <p id="progressText">Waiting for upload...</p>
        <progress
          id="progressBar"
          value="0"
          max="100"
          style="width: 100%"
        ></progress>
      </div>

      <div id="liveProgress" style="margin-top: 15px; font-weight: bold"></div>

      <a id="downloadLink" style="display: none" download
        >Download Translated File</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
