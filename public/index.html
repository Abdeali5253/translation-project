<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload Excel File for Translation</h1>
      <input type="file" id="fileInput" accept=".xlsx" />

      <!-- Model Selection Dropdown -->
      <label for="modelSelect">Choose Translation Model:</label>
      <select id="modelSelect">
        <option value="openai">OpenAI (Default)</option>
        <option value="mistral">Mistral</option>
        <option value="meta_1">Meta 1</option>
        <option value="meta_2">Meta 2</option>
        <option value="meta_3">Meta 3</option>
        <option value="qwen_2">Qwen 2</option>
        <option value="qwen_2_5">Qwen 2.5</option>
        <option value="deepseek">DeepSeek</option>
      </select>

      <button id="uploadBtn">Upload & Translate</button>

      <div id="progressContainer" style="display: none; margin-top: 20px">
        <p id="progressText">Waiting for upload...</p>
        <progress
          id="progressBar"
          value="0"
          max="100"
          style="width: 100%"
        ></progress>
      </div>

      <div id="liveProgress" style="margin-top: 15px; font-weight: bold"></div>

      <a id="downloadLink" style="display: none" download
        >Download Translated File</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
